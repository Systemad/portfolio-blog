baseURl: https://systemad.github.io/
languageCode: en-us
title: Danova
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true


minify:
  disableXML: true
  # minifyOutput: true

enableEmoji: true

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

params:
    title: Danova
    defaultTheme: auto
    keywords: [Portfolio, Blog]
    author: me
    DateFormat: "January 2, 2006"
    disableThemeToggle: false
    ShowReadingTime: true
    UseHugoToc: true
    ShowToc: true
    ShowBreadCrumbs: true
    ShowPostNavLinks: true
    ShowCodeCopyButtons: true
    comments: false
    hidemeta: false
    hideSummary: false
    disableSpecial1stPost: false
    disableScrollToTop: false

    assets:
        disableHLJS: true


    profileMode:
        enabled: false
        title: "Danova" # optional default will be site title
        # subtitle: "This is subtitle"
        imageUrl: "#" # optional
        imageTitle: "<title of image as alt>" # optional
        # imageWidth: 120 # custom size
        # imageHeight: 120 # custom size

        buttons:
            - name: Archive
              url: "/archive"
            - name: Github
              url: "https://github.com/"

    socialIcons: # optional
        - name: GitHub
          url: https://github.com/Systemad

    homeInfoParams:
        Title: "Hello"
        Content: >
            Welcome to my website!
            
            - I am a .NET developer!
            
            -

            - Below is a personal blog of mine, where I will post
            guides, tutorial and code snippets that I believe are relevant and will help others.
            It will mostly be around .NET but also other things such as React.
            
            -

            - Be sure to check out my portfolio and projects as well! 

            

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page


    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: search
      name: search
      url: /search/
      weight: 30
    - identifier: projects
      name: Portfolio
      url: https://danova.me
      weight: 40

markup:
  highlight:
    codeFences: true
    lineNos: true
    noClasses: false
    style: github-dark